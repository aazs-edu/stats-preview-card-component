<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Template Css File -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main>
  <div class="container">
    <div class="info-box">
      <h1 class="mainH">Get <span>insights</span> that help your business grow.</h1>
      <p class="mainP">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stats-box">
          <p>
            <span class="statsH">10k+</span>
            <span class="statsTXT">companies</span>
          </p>
        </div>
        <div class="stats-box">
          <p>
            <span class="statsH">314</span>
            <span class="statsTXT">templates</span>
          </p>
        </div>
        <div class="stats-box">
          <p>
            <span class="statsH">12M+</span>
            <span class="statsTXT">queries</span>
          </p>
        </div>
      </div>
    </div>
    <div class="img-box">
      <img id="header-desktop" src="images/image-header-desktop.jpg" alt="header">
      <img id="header-mobile" src="images/image-header-mobile.jpg" alt="header">
    </div>
  </div>
</main>
</body>
</html>
